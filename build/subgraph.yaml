    name: PozitionsNFT
    network: optimism-kovan
    source:
      address: "0x3A38D3012C8E30AE9F1daf9dC44BAB0fd3c6d37B"
      abi: PozitionsNFT
      startBlock: 4200000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - PositionOpened
      abis:
        - name: PozitionsNFT
          file: PozitionsNFT/src/abis/PozitionsNFT.json
      eventHandlers:
        - event: PositionOpen(address,uint256,uint256,address,address)
          handler: handlePozitionMinted
