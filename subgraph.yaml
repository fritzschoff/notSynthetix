specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PozitionsNFT
    network: optimism-kovan
    source:
      address: '0x78fbe6B1DD9662543682f2f4158Bce858C38e21B'
      abi: PozitionsNFT
      startBlock: 4200000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - PositionOpened
      abis:
        - name: PozitionsNFT
          file: ./src/abis/PozitionsNFT.json
      eventHandlers:
        - event: PositionOpen(address,uint256,uint256,address,address)
          handler: handlePozitionMinted
        - event: PositionClose(address,address,address)
          handler: handlePozitionWithdrawal
      file: ./subgraph/pozitions-nft.ts
